service: alexa-mta-status

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs6.10
  timeout: 60
  profile: admin-cshaoyliu
  
  environment: 
    googleMapsAPIurl: https://maps.googleapis.com/maps/api/geocode/json
    googleMapsDistanceAPIurl: https://maps.googleapis.com/maps/api/distancematrix/json?mode=walking&units=imperial
    googleMapsAPIkey: ${file(./serverless.keys.yml):${self:provider.stage}.googleMapsAPIkey}
    mtaAPIURL: http://datamine.mta.info/mta_esi.php
    mtaAPIkey: ${file(./serverless.keys.yml):${self:provider.stage}.mtaAPIkey}
    accessKeyId: ${file(./serverless.keys.yml):${self:provider.stage}.accessKeyId}
    secretAccessKey: ${file(./serverless.keys.yml):${self:provider.stage}.secretAccessKey}
    path: ${env:PATH}
    userStationsTableName: ${self:custom.userStationsTableName}
    stage: ${opt:stage, self:custom.defaultStage}
    appId: amzn1.ask.skill.55f74782-bf8a-4d99-a888-165323fba155


functions:
  CheckMTAStatus:
    handler: handler.myFunction
    timeout: 60
    events:
      - alexaSkill

  GetNextArrivalTime:
    handler: app.getNextArrivalTime
    timeout: 30
    SLS_DEBUG: true

  DynamoDBlocalTestPut:
    handler: database-helper.testPut
    SLS_DEBUG: true
    timeout: 30

  DynamoDBlocalTestRead:
    handler: database-helper.testRead
    timeout: 30
    
  MochaTest:
    handler: test_handler.myFunction

plugins:
  - serverless-dynamodb-local
  - serverless-mocha-plugin

custom:
  defaultStage: dev
  userStationsTableName: userStationsTable
  dynamodb:
    start:
      migrate: true

resources:
  Resources:
    userStationsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.userStationsTableName}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5 


